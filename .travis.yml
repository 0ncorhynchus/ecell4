language: cpp
script: sudo bash -c 'export PREFIX=/usr/local; export PYTHONPATH=/usr/local/lib/python2.7/site-packages:$PYTHONPATH;
  ./install.sh py2'
compiler:
- gcc
- clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang
before_install:
- echo 'yes' | sudo add-apt-repository ppa:apokluda/boost1.53
- sudo apt-get update -qq
- sudo apt-get install -qq libboost1.53-all-dev libgsl0-dev libhdf5-serial-dev python-dev
  python-setuptools python-numpy python-scipy
- sudo easy_install cython
