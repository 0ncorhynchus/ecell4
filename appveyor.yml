os: Visual Studio 2015

environment:

  matrix:
    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.0"
      PYTHON_ARCH: "32"

init:
  - cmd: cmake --version

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "python --version"
  - "pip install cython"
  - ECHO "Where am I?:"
  - ps: "echo %cd%"
  - cd python
  - ECHO "ls boost:"
  - ps: "ls \"C:/Libraries/boost\""
  - "python setup.py build_ext -IC:\Libraries\boost;"

build: false

branches:
  only:
    - appveyor
